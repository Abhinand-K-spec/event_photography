<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Photography Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">ðŸ“¸ SnapEvent</a>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container">
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <div class="breadcrumb-item">
                <a href="/" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">â€º</span>
            </div>
            <div class="breadcrumb-item">
                <span class="breadcrumb-current">Login</span>
            </div>
        </nav>
    </div>

    <!-- Login Form -->
    <section class="section">
        <div class="container container-sm">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="mb-0" style="color: var(--color-gray-600);">Login to manage your events</p>
                </div>

                <!-- Tab Buttons -->
                <div style="display: flex; gap: var(--space-2); margin-bottom: var(--space-6);">
                    <button id="loginTab" class="btn btn-primary btn-block" style="flex: 1;">Login</button>
                    <button id="registerTab" class="btn btn-secondary btn-block" style="flex: 1;">Register</button>
                </div>

                <!-- Alert Message -->
                <div id="alertMessage" class="hidden"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" id="loginButton" class="btn btn-primary btn-block btn-lg">
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden">
                    <div class="form-group">
                        <label for="registerName" class="form-label">Full Name</label>
                        <input type="text" id="registerName" class="form-input" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-input"
                            placeholder="At least 6 characters" minlength="6" required>
                    </div>
                    <button type="submit" id="registerButton" class="btn btn-primary btn-block btn-lg">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
